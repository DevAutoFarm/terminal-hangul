<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <!-- Outer shadow/glow effect -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2D2D2D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A1A1A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="titleGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3A3A3A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2D2D2D;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background with rounded corners - Big Sur style -->
  <rect x="32" y="32" width="448" height="448" rx="100" ry="100" fill="url(#bgGradient)"/>

  <!-- Subtle inner shadow -->
  <rect x="32" y="32" width="448" height="448" rx="100" ry="100" fill="none" stroke="#000000" stroke-width="2" opacity="0.3"/>

  <!-- Terminal window title bar -->
  <rect x="32" y="32" width="448" height="70" rx="100" ry="100" fill="url(#titleGradient)"/>
  <rect x="32" y="82" width="448" height="20" fill="url(#titleGradient)"/>

  <!-- Traffic light buttons with realistic look -->
  <circle cx="80" cy="67" r="11" fill="#FF5F56" opacity="0.95"/>
  <circle cx="80" cy="67" r="8" fill="#FF6B63" opacity="0.6"/>

  <circle cx="124" cy="67" r="11" fill="#FFBD2E" opacity="0.95"/>
  <circle cx="124" cy="67" r="8" fill="#FFC943" opacity="0.6"/>

  <circle cx="168" cy="67" r="11" fill="#27C93F" opacity="0.95"/>
  <circle cx="168" cy="67" r="8" fill="#33D350" opacity="0.6"/>

  <!-- Cursor blink indicator line (subtle detail) -->
  <rect x="70" y="140" width="3" height="20" fill="#00FF00" opacity="0.7" rx="1.5"/>

  <!-- Korean character 한 with glow effect -->
  <text x="256" y="310" font-family="Apple SD Gothic Neo, Malgun Gothic, NanumGothic, sans-serif"
        font-size="220" font-weight="700" fill="#00FF00" text-anchor="middle"
        dominant-baseline="middle" filter="url(#glow)">한</text>

  <!-- Secondary subtle text shadow -->
  <text x="256" y="310" font-family="Apple SD Gothic Neo, Malgun Gothic, NanumGothic, sans-serif"
        font-size="220" font-weight="700" fill="#FFFFFF" text-anchor="middle"
        dominant-baseline="middle" opacity="0.15">한</text>
</svg>
